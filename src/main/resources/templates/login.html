<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>login</title>
    <link rel="stylesheet" href="css/loginStyle.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="application/javascript" src="css/js/jquery-3.2.1.js"></script>
</head>

<body>
<div class="wrapper">
    <div class="container">
        <h1>Welcome</h1>
        <label class="col-md-4 col-md-offset-4"><span th:utext="${successMessage}" style="color: #aa07b3"></span></label>
        <label th:if="${param.error}" class="text-danger" th:text="${session[SPRING_SECURITY_LAST_EXCEPTION].message}">Invalid username and password.</label>
        <form class="form" method="post" action="/login">
            <input type="text" name="username" placeholder="Enter Username or Email"/>
            <input type="password" name="password" placeholder="Password"/>
            <button type="submit">Login</button>
            <br/>
            <br/>
            <p>Don't have an account?<a data-toggle="modal" data-target="#myModal" href="http://locahost:8585/registration">signUp</a></p>
        </form>
    </div>

    <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
