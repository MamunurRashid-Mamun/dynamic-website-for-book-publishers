<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="mainLayout">
<head>
    <title>Home</title>
    <link rel="stylesheet" href="css/loginStyle.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <!-- Bootstrap core CSS -->
    <link href="https://mdbootstrap.com/previews/docs/latest/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Material Design Bootstrap -->
    <link href="https://mdbootstrap.com/previews/docs/latest/css/mdb.min.css" rel="stylesheet"/>
    <link href="css/shop-homepage.css" rel="stylesheet"/>

    <link href="http://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css" rel="stylesheet"/>

    <link href="http://getbootstrap.com/docs/4.0/assets/css/docs.min.css" rel="stylesheet"/>


</head>
<body>
<div class="wrapper">
    <div style="position:relative;z-index:1; alignment:center; width: 100%;" layout:fragment="content">

        <div class="container-fluid">
            <div class="row">
                <!--start of side navbar-->
                <div class="col-12 col-md-3 col-xl-3 bd-sidebar" style="width:100%; height:100%;">

                    <nav class="collapse bd-links" id="bd-docs-nav">
                        <h3 class="text-center" style="background-color: #9fcdff">Categories</h3>
                        <!--Our categories starts-->
                        <div class="bd-toc-item">
                            <a class="bd-toc-link" th:each="category,iterator : ${categories}" th:href="@{/findByCategory(bookCategory=${category})}" th:text="${category}">
                                Book Category
                            </a>
                        </div>
                        <!--Our categories end-->
                    </nav>

                </div>

                <!--end of side navbar-->
                <main class="col-12 col-md-9 col-xl-9 py-md-3 pl-md-5 bd-content">
                    <div class="col-lg-12">


                        <div class="row">

                            <div style="width:100%; height:140px;margin-right:-75px; margin-bottom: 20px; background-color: whitesmoke">

                                    <h3 class="display-4 text-center">Publish your Book</h3>
                                    <p class="text-center">You can publish your book here.</p>

                            </div>
                            <div class="col-lg-3 col-md-6 col-sm-6 col-xs-6 mb-4" th:each="book,iterator : ${books}">

                                <div class="card">
                                    <input th:hidden="${book.isbn}" th:name="isbn"/>
                                    <a th:href="@{/bookDetails(isbn=${book.isbn})}"><img class="card-img-top"
                                                                                         th:src="@{'/uploads/'+${book.bookImage.imageTitle}}" style="width:198px; height: 254px"/></a>
                                    <div class="namecontainer" >
                                        <h5 style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis">
                                            <a th:href="@{/bookDetails(isbn=${book.isbn})}" th:text="${book.title}">Item One</a>
                                        </h5>
                                        <h6 th:text="${'$' + book.price}">$24.99</h6>
                                        <p th:text="${book.category}">Lorem ipsum dolor sit amet</p>
                                    </div>
                                    <div class="namecontainer">
                                        <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                                    </div>
                                </div>

                            </div>

                        </div>
                        <!-- /.row -->

                    </div>
                    <!-- /.col-lg-9 -->
                </main>


            </div>
            <!-- /.row -->
        </div>


    </div>

    <ul style="position:initial; z-index:0; height:100%" class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

</div>
<!-- JQuery -->
<script type="text/javascript" src="https://mdbootstrap.com/previews/docs/latest/js/jquery-3.2.1.min.js"></script>
<!-- Tooltips -->
<script type="text/javascript" src="https://mdbootstrap.com/previews/docs/latest/js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://mdbootstrap.com/previews/docs/latest/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://mdbootstrap.com/previews/docs/latest/js/mdb.min.js"></script>
</body>
</html>
