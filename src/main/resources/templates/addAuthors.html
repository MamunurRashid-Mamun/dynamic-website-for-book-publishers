<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="mainLayout">
<head>
    <title>Add Authors</title>
    <link rel="stylesheet" href="/css/loginStyle.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <!-- Bootstrap core CSS -->
    <link href="https://mdbootstrap.com/previews/docs/latest/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Material Design Bootstrap -->
    <link href="https://mdbootstrap.com/previews/docs/latest/css/mdb.min.css" rel="stylesheet"/>

</head>
<body>
<div class="wrapper">
    <div style="position:relative;z-index:1; alignment:center;" class="container" layout:fragment="content">

        <form class="form" th:action="@{/admin/saveAuthors}" method="post" th:object="${book}" enctype="multipart/form-data">

            <th:block th:each="i: ${#numbers.sequence(0, rows)}">
                <div class="form-row" style="margin-bottom: 10px;">
                    <div class="col-md-6 offset-md-3 text-left" style="background-color: rgba(173,230,240,0.5); padding: 10px; margin-bottom: 10px;">
                        Information for Author: <label th:text="${i+1}"></label><br/>
                        <div class="form-group">
                            <label>Name:</label>
                            <input class="form-control" type="text" name="name"
                                   th:field="*{authors[__${i}__].name}" placeholder="Name"/>
                        </div>

                        <div class="form-group">
                            <label>Email:</label>
                            <input class="form-control" type="text" name="email"
                                   th:field="*{authors[__${i}__].email}" placeholder="Email"/>
                        </div>

                        <div class="form-group">
                            <label>Information:</label>
                        <textarea class="form-control" rows="5" cols="25" type="text" name="info"
                                  th:field="*{authors[__${i}__].info}" placeholder="Information"></textarea>
                        </div>
                    </div>

                </div>

            </th:block>
            <div class="col-md-6 offset-md-2 justify-content-center" style="margin-bottom: 20px;">
                <button type="submit" class="btn btn-primary btn-block">Save</button>
            </div>
        </form>

    </div>

    <ul style="position:initial; z-index:0; height:100%" class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

</div>
<!-- JQuery -->
<script type="text/javascript" src="https://mdbootstrap.com/previews/docs/latest/js/jquery-3.2.1.min.js"></script>
<!-- Tooltips -->
<script type="text/javascript" src="https://mdbootstrap.com/previews/docs/latest/js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://mdbootstrap.com/previews/docs/latest/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://mdbootstrap.com/previews/docs/latest/js/mdb.min.js"></script>
</body>
</html>
