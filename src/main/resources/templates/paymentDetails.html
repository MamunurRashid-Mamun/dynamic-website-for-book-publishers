<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="mainLayout">
<head>
    <title>Payment Information</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/css/loginStyle.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <!-- Bootstrap core CSS -->
    <link href="https://mdbootstrap.com/previews/docs/latest/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Material Design Bootstrap -->
    <link href="https://mdbootstrap.com/previews/docs/latest/css/mdb.min.css" rel="stylesheet"/>
    <link href="css/shop-homepage.css" rel="stylesheet"/>

    <link href="http://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css" rel="stylesheet"/>

    <link href="http://getbootstrap.com/docs/4.0/assets/css/docs.min.css" rel="stylesheet"/>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>-->

</head>
<body>
<div class="wrapper">
    <div style="position:relative;z-index:0; alignment:center; width: 100%;" layout:fragment="content">

        <div class="container">
            <div class="row">
                <div class="col-md-7" style="padding: 10px; margin: 10px;">

                    <div style="margin-bottom: 10px; padding: 10px; background-color:rgba(205,255,224,0.6);">
                        <div class="col-md-7 text-left"><h5>Payment</h5></div>
                    </div>

                    <div class="text-left" style="background-color:rgba(205,255,224,0.6); padding: 10px;">
                        <h3>Cash On Delivery</h3>
                        <hr/>
                        <h4>How to Pay:</h4>
                        <ul style="padding-left: 20px;">
                            <li>Click on "Confirm Order".</li>
                            <li>You will get the parcel within 3-7 working days.</li>
                            <li>Pay after getting your parcel in hand.</li>
                        </ul>
                    </div>
                    <div class="float-right" style="margin-bottom: 10px;">
                        <form th:action="@{/user/confirmOrder}" th:object="${customer}" method="post">

                                <input type="hidden" name="name"
                                       th:field="*{name}" th:value="${customer.name}"/>

                                <input type="hidden" name="phone"
                                       th:field="*{phone}" th:value="${customer.phone}"/>
                                <input type="hidden" name="alternativePhone"
                                       th:field="*{alternativePhone}" th:value="${customer.alternativePhone}"/>
                                <input type="hidden" name="address"
                                          th:field="*{address}" th:value="${customer.address}"/>
                                <button type="submit" class="btn btn-warning">Confirm Order</button>
                        </form>
                    </div>
                </div>

                <div class="col-md-4" style="padding: 10px; margin: 10px;">
                    <h2 style="background-color:rgba(205,255,224,0.6);">Checkout Summary</h2>
                    <table class="table" style="background-color:rgba(205,255,224,0.6);">
                        <thead>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="text-left">Subtotal</td>
                            <td class="text-right" th:text="${totalPrice-40+' TK.'}">200</td>
                        </tr>
                        <tr>
                            <td class="text-left">Shipping</td>
                            <td class="text-right">40 TK.</td>
                        </tr>
                        <tr>
                            <td class="text-left">Total</td>
                            <td class="text-right" th:text="${totalPrice+' TK.'}">240</td>
                        </tr>
                        <tr>
                            <td class="text-left" style="font-weight:bold">Payable Total</td>
                            <td class="text-right" th:text="${totalPrice+' TK.'}" style="font-weight:bold">240</td>
                        </tr>
                        </tbody>

                    </table>
                    <div class="text-left" style="margin-bottom: 10px; padding: 10px; background-color:rgba(205,255,224,0.6);"
                                                                                th:object="${customer}">
                        <h4>Your Address</h4>
                        <hr/>
                        <b style="font-weight: bold">Name: </b><span th:text="${' ' + customer.name}">Mamun</span><br/>
                        <b style="font-weight: bold">Address: </b><span th:text="${' ' + customer.address}">Bogra</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- JQuery -->
<script type="text/javascript" src="https://mdbootstrap.com/previews/docs/latest/js/jquery-3.2.1.min.js"></script>
<!-- Tooltips -->
<script type="text/javascript" src="https://mdbootstrap.com/previews/docs/latest/js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://mdbootstrap.com/previews/docs/latest/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://mdbootstrap.com/previews/docs/latest/js/mdb.min.js"></script>
</body>
</html>
