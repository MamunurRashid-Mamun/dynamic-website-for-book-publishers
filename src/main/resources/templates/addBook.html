        <form class="form" th:action="@{/saveBook}" method="post" th:object="${book}">
            <h2>Save New Book</h2>
            <input id="isbn" th:id="isbn" th:type="text" th:name="isbn" th:field="*{isbn}"
                   placeholder="Book ISBN" required="true" th:value="${book.isbn}"/>
            <input id="title" th:id="title" th:type="text" th:name="title" th:field="*{title}"
                   placeholder="Book title" required="true"/>
            <input id="authors" th:id="authors" th:type="text" th:name="authors" th:field="*{authors}"
                   placeholder="Authors" required="true"/>
            <input id="description" th:id="description" th:type="text" th:name="description" th:field="*{description}"
                   placeholder="Book Description" required="true"/>
            <input id="edition" th:id="edition" th:type="text" th:name="edition" th:field="*{edition}"
                   placeholder="Edition" required="true"/>
            <input id="price" th:id="price" th:type="price" th:name="price" th:field="*{price}"
                   placeholder="Price" required="true"/>
            <input id="category" th:id="category" th:type="category" th:name="category" th:field="*{category}"
                   placeholder="Category" required="true"/>

            <th:block th:each="i: ${#numbers.sequence(0, rows)}">
                Author: <label th:text="${i+1}"></label><br/>

                <label>Name:</label>
                <input type="text" name="name"
                       th:field="*{authors[__${i}__].name}" />

                <label >Email:</label>
                <input type="text" name="email"
                       th:field="*{authors[__${i}__].email}" />

                <label>Info:</label>
                <input type="text" name="info"
                       th:field="*{authors[__${i}__].info}" />
            </th:block>
            <a href="/increaseAuthor" th:href="@{/increaseAuthor(bookparam=${book})}">Add New Author</a>
            <!-- Button -->
            <button id="" type="submit" class="btn btn-primary">Save Book</button>

        </form>
