<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="mainLayout">
<head>
    <title>Add Book</title>
    <link rel="stylesheet" href="css/loginStyle.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <!-- Bootstrap core CSS -->
    <link href="https://mdbootstrap.com/previews/docs/latest/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Material Design Bootstrap -->
    <link href="https://mdbootstrap.com/previews/docs/latest/css/mdb.min.css" rel="stylesheet"/>

</head>
<body>
<div class="wrapper">
    <div style="position:relative;z-index:1; alignment:center;" class="container" layout:fragment="content">

        <form class="form" th:action="@{/saveBook}" method="post" th:object="${book}" enctype="multipart/form-data">


            <div class="form-row" style="margin-bottom: 20px;">
                <div class="col text-left" style="background-color: rgba(220,233,225,0.6); margin-bottom: 20px; margin: 10px; padding: 10px;">
                    <div class="form-group">
                        <label>ISBN:</label>
                        <input class="form-control" id="isbn" th:id="isbn" th:type="text" th:name="isbn"
                               th:field="*{isbn}"
                               placeholder="Book ISBN" required="true" th:value="${book.isbn}"/>
                        <p th:text="${isbnError}" class="text-danger"></p>
                    </div>

                    <div class="form-group">
                        <label>Title:</label>
                        <input class="form-control" id="title" th:id="title" th:type="text" th:name="title"
                               th:field="*{title}"
                               placeholder="Book title" required="true"/>
                    </div>

                    <div class="form-group">
                        <label>Description:</label>
                        <textarea class="form-control" rows="5" cols="25" id="description" th:id="description"
                              th:type="text" th:name="description" th:field="*{description}"
                              placeholder="Book Description" required="true"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Title:</label>
                        <input class="form-control" id="edition" th:id="edition" th:type="text" th:name="edition"
                               th:field="*{edition}"
                               placeholder="Edition" required="true"/>
                    </div>
                </div>


                <div class="col text-left" style="background-color: rgba(220,233,225,0.6); margin: 10px; padding: 10px;">
                    <div class="form-group">
                        <label>Price:</label>
                        <input class="form-control" id="price" th:id="price" th:type="number" th:name="price"
                               placeholder="Price" required="true"/>
                    </div>

                    <div class="form-group">
                        <label>Category:</label>
                        <input class="form-control" id="category" th:id="category" th:type="text" th:name="category"
                               th:field="*{category}"
                               placeholder="Category" required="true"/>
                    </div>

                    <div class="form-group">
                        <label>Thumbnail Image:</label>
                        <input class="form-control text-left" type="file" name="imageFile" required="true"
                               accept="image/*" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis"/>
                    </div>

                    <div class="form-group">
                        <label>Details Preview Image:</label>
                        <input class="form-control text-left" type="file" name="previewImageFile" required="true"
                               accept="image/*" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis"/>
                    </div>

                    <div class="form-group">
                        <label>Number of Author:</label>
                        <input class="form-control" id="numberOfAuthor" th:id="numberOfAuthor" th:type="number" min="1"
                               th:name="numberOfAuthor"
                               placeholder="Number of Author" required="true"/>
                    </div>
                    <div class="form-group float-right">
                        <button type="submit" class="btn btn-primary">Next</button>
                    </div>
                </div>

            </div>
        </form>

    </div>

    <ul style="position:initial; z-index:0; height:100%" class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

</div>
<!-- JQuery -->
<script type="text/javascript" src="https://mdbootstrap.com/previews/docs/latest/js/jquery-3.2.1.min.js"></script>
<!-- Tooltips -->
<script type="text/javascript" src="https://mdbootstrap.com/previews/docs/latest/js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://mdbootstrap.com/previews/docs/latest/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://mdbootstrap.com/previews/docs/latest/js/mdb.min.js"></script>
</body>
</html>
