<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="mainLayout">
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="css/loginStyle.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <!-- Bootstrap core CSS -->
    <link href="https://mdbootstrap.com/previews/docs/latest/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Material Design Bootstrap -->
    <link href="https://mdbootstrap.com/previews/docs/latest/css/mdb.min.css" rel="stylesheet"/>

</head>
<body>
<div class="wrapper">
    <div style="position:relative;z-index:1 alignment:center;" class="container" layout:fragment="content">

        <form class="form" th:action="@{/registration}" method="post" th:object="${user}">
            <h2>Registration</h2>
            <!-- Text input-->
            <input id="userName" th:id="userName" th:type="text" th:name="userName"
                   th:field="*{userName}"
                   placeholder="User Name"
                   style="margin-top: 0px;"/>
            <label th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="text-danger"></label>

            <!-- Text input-->
            <input id="email" th:id="email" th:type="text" th:name="email" th:field="*{email}"
                   placeholder="Email"
                   style="margin-top: 0px;"/>
            <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></label>
            <!-- Password input-->
            <input id="password" th:id="password" th:type="password" th:name="password"
                   th:field="*{password}"
                   placeholder="Password"
                   style="margin-top: 0px;"/>
            <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></label>
            <!--Password Confirm-->
            <!-- Text input-->
            <input id="confirmPassword" th:id="confirmPassword" th:type="password"
                   th:name="confirmPassword"
                   placeholder="Confirm Password"
                   style="margin-top: 0px;"/>
            <label th:text="${confirmPasswordError}" class="text-danger"></label>
            <br/>
            <!-- Button -->
            <button id="" type="submit" class="btn btn-primary">Sign Up</button>

        </form>

    </div>

    <ul style="position:initial; z-index:0; height:100%" class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

</div>
<!-- JQuery -->
<script type="text/javascript" src="https://mdbootstrap.com/previews/docs/latest/js/jquery-3.2.1.min.js"></script>
<!-- Tooltips -->
<script type="text/javascript" src="https://mdbootstrap.com/previews/docs/latest/js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://mdbootstrap.com/previews/docs/latest/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://mdbootstrap.com/previews/docs/latest/js/mdb.min.js"></script>
</body>
</html>
