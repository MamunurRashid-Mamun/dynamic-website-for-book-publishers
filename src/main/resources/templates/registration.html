<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layout/headerfooter">
<head>
    <title>Registration</title>
    <style>
        body {
            background-image: url("/images/background2.jpg");
        }

    </style>
    <!--<link href="/webjars/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet"/>-->
    <!--<link rel="stylesheet" href="css/loginStyle.css"/>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="application/javascript" src="css/js/jquery-3.2.1.js"></script>
</head>
<body>

<div class="container">
    <div class="col-md-4 col-md-offset-4">
        <h2>Registration</h2>
    </div>
    <form th:action="@{/registration}" method="post" th:object="${user}">
        <!-- Text input-->
        <div class="form-group col-md-4 col-md-offset-4">
            <label for="userName">User Name:</label>
            <input id="userName" th:id="userName" class="form-control" th:type="text" th:name="userName"
                   th:field="*{userName}"
                   placeholder="User Name"
                   style="margin-top: 0px;"/>
            <label th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="text-danger"></label>
        </div>

        <!-- Text input-->
        <div class="form-group col-md-4 col-md-offset-4">
            <label for="email">Email:</label>
            <input id="email" th:id="email" class="form-control" th:type="text" th:name="email" th:field="*{email}"
                   placeholder="Email"
                   style="margin-top: 0px;"/>
            <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></label>
        </div>
        <!-- Password input-->
        <div class="form-group col-md-4 col-md-offset-4">
            <label for="password">Password:</label>
            <input id="password" th:id="password" class="form-control" th:type="password" th:name="password"
                   th:field="*{password}"
                   placeholder="Password"
                   style="margin-top: 0px;"/>
            <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></label>
        </div>
        <!--Password Confirm-->
        <!-- Text input-->
        <div class="form-group col-md-4 col-md-offset-4">
            <label for="confirmPassword">Confirm Password:</label>
            <input id="confirmPassword" th:id="confirmPassword" class="form-control" th:type="password"
                   th:name="confirmPassword"
                   placeholder="Confirm Password"
                   style="margin-top: 0px;"/>
            <label th:text="${confirmPasswordError}" class="text-danger"></label>
        </div>
        <!-- Button -->
        <div class="form-group col-md-4 col-md-offset-4">
            <button id="" type="submit" class="btn btn-primary">Sign Up</button>
        </div>

    </form>
</div>
</body>
</html>
