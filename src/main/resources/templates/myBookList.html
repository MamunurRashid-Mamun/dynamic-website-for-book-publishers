      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="mainLayout">
<head>
    <title>My Booklist</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/css/loginStyle.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <!-- Bootstrap core CSS -->
    <link href="https://mdbootstrap.com/previews/docs/latest/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Material Design Bootstrap -->
    <link href="https://mdbootstrap.com/previews/docs/latest/css/mdb.min.css" rel="stylesheet"/>
    <link href="css/shop-homepage.css" rel="stylesheet"/>

    <link href="http://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css" rel="stylesheet"/>

    <link href="http://getbootstrap.com/docs/4.0/assets/css/docs.min.css" rel="stylesheet"/>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>-->

</head>
<body>
<div class="wrapper">
    <div style="position:relative;z-index:0; alignment:center; width: 100%;" layout:fragment="content">


        <div class="container justify-content-center" th:if="${#lists.size(bookList)!=0}">
            <div class="text-center"><h1>My Booklist</h1></div>
            <table class="table table-striped table-bordered table-responsive-sm" style="background-color: rgba(205,255,224,0.6);">
                <thead>
                <tr class="d-flex text-center">
                    <!--<th class="col-2 col-md-2">SL</th>-->
                    <th class="col-4 col-md-2 col-lg-2">Image</th>
                    <th class="col-5 col-md-8 col-lg-8">Title</th>
                    <th class="col-3 col-md-2 col-lg-2">Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr class="d-flex" th:each="book,iterator : ${bookList}" >
                    <!--<td class="col-2 col-md-2 text-center" th:text="${iterator.index + 1}" style="font-size: large;"></td>-->
                    <td class="col-4 col-md-2 col-lg-2 text-center" ><img class="img-fluid" th:src="@{'/uploads/'+${book.bookImage.imageTitle}}"
                                                               style="border: 1px solid black; height: 100px; width: 75px;  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);"/></td>
                    <td class="col-5 col-md-8 col-lg-8 text-left" ><a th:href="@{/bookDetails(isbn=${book.isbn})}" th:text="${book.title}" style="font-size: large;">Mamun</a></td>
                    <td class="col-3 col-md-2 col-lg-2 text-center" style="font-size: large;">
                        <a th:href="@{/user/deleteBookFromList(isbn=${book.isbn})}">
                            <i class="fa fa-trash btn btn-danger" style="font-size: medium"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
        <div class="container justify-content-center" th:if="${#lists.size(bookList)==0}">
            <h1 style="color:darkred">Your Booklist is empty</h1>
        </div>

    </div>
