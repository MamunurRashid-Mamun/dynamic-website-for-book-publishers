<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="mainLayout">
<head>
    <title>Cart</title>
    <meta charset="UTF-8"/>
    <meta customerName="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/css/loginStyle.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <!-- Bootstrap core CSS -->
    <link href="https://mdbootstrap.com/previews/docs/latest/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Material Design Bootstrap -->
    <link href="https://mdbootstrap.com/previews/docs/latest/css/mdb.min.css" rel="stylesheet"/>
    <link href="css/shop-homepage.css" rel="stylesheet"/>

    <link href="http://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css" rel="stylesheet"/>

    <link href="http://getbootstrap.com/docs/4.0/assets/css/docs.min.css" rel="stylesheet"/>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>-->
    <style>
        table td {
            font-size: large;
        }
        table th {
            font-size: large;
        }
    </style>

</head>
<body>
<div class="wrapper">
    <div style="position:relative;z-index:0; alignment:center; width: 100%;" layout:fragment="content">

        <div class="container">
            <div  class="table-responsive" style="background-color:rgba(205,255,224,0.6); margin: 10px;">
                <div>
                    <h2 style="text-align: center">Customer Info</h2>
                    <hr/>
                    <table class="table" >
                        <thead >
                        <th>Order No</th>
                        <th>Customer Name</th>
                        <th>Status</th>
                        <th>Date</th>
                        <th class="text-center">Details</th>
                        </thead>
                        <tbody>
                        <tr th:each="order:${orders}">
                            <td th:text="${order.orderNo}">105</td>
                            <td th:text="${order.customerName}">Mamunur Rashid</td>
                            <td th:if="${order.status == 'Delivered'}" style="color: darkgreen;" th:text="${order.status}">Delivered</td>
                            <td th:if="${order.status == 'Undelivered'}" style="color: darkred;" th:text="${order.status}">Undelivered</td>
                            <td th:text="${order.orderDate}">10-05-18</td>
                            <td class="text-center"><a th:href="@{/admin/orderDetails(orderNo=${order.orderNo})}"><button class="btn btn-info">Details</button></a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- JQuery -->
<script type="text/javascript" src="https://mdbootstrap.com/previews/docs/latest/js/jquery-3.2.1.min.js"></script>
<!-- Tooltips -->
<script type="text/javascript" src="https://mdbootstrap.com/previews/docs/latest/js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://mdbootstrap.com/previews/docs/latest/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://mdbootstrap.com/previews/docs/latest/js/mdb.min.js"></script>
</body>
</html>
